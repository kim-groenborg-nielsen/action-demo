<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Web App Information</h1>
  <p><strong>Version:</strong> {{.Version}}</p>
  <p><strong>Commit:</strong> {{.Commit}}</p>
  <p><strong>Date:</strong> {{.Date}}</p>
</div>
</body>
</html>
